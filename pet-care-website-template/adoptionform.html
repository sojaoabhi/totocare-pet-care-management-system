<body>
    <div class="container">
        <header style="color:#ED6436;">Toto<span style="color:black;">Care</span></header>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Pet Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Pet Name</label>
                            <input type="text" name="pet_name" placeholder="Enter your pet name" required>
                        </div>
                        <!--<div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Type</label>
                            <select name="pet_type" required>
                                <option disabled selected>Select pet type</option>
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Pet Breed</label>
                            <input type="text" name="breed" placeholder="Enter your pet breed e.g.Labrador" required>
                        </div>
                        <!--<div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>-->
                        <div class="input-field">
                            <label>Age Of Your Pet</label>
                            <select name="age" required>
                                <option disabled selected>Select pet age</option>
                                <option value="offspring">Offspring(upto 6 Months)</option>
                                <option value="adolescence">Adolescence(6 - 18 Months)</option>
                                <option value="adulthood">Adulthood(1.5 - 3 Years)</option>
                                <option value="senior">Senior(3 Years or More)</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>If Pet Type Choose Others</label>
                            <input type="text" name="other_type" placeholder="Write the pet type">
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Health Details</span>
                    <div class="fields">
                        <!--<div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Vaccination</label>
                            <select name="vaccinated" required>
                                <option disabled selected>Is your pet vaccinated</option>
                                <option value="yes">Yes, Pet Is Vaccinated</option>
                                <option value="no">No, Pet Is Not Vaccinated</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Neutered</label>
                            <select name="neutered" required>
                                <option disabled selected>Is your pet neutered</option>
                                <option value="yes">Yes, Pet Is Neutered</option>
                                <option value="no">No, Pet Is Not Neutered</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Spay</label>
                            <select name="spayed" required>
                                <option disabled selected>Is your pet spayed</option>
                                <option value="yes">Yes, Pet Is Spayed</option>
                                <option value="no">No, Pet Is Not Spayed</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Vaccination Shot</label>
                            <select name="shots" required>
                                <option disabled selected>Is your pet shots upto date</option>
                                <option value="yes">Yes, Shots upto date</option>
                                <option value="no">No, Shots not upto date</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Deworm</label>
                            <select name="dewormed" required>
                                <option disabled selected>Is your pet dewormed</option>
                                <option value="yes">Yes, Pet Is Dewormed</option>
                                <option value="no">No, Pet Is Not Dewormed</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>-->
                        <div class="input-field">
                            <label>Reason For Adoption</label>
                            <input type="text" name="reason_for_adoption" placeholder="Explain your reason in detail" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
            <div class="form second">
                <div class="details family">

                        </div>-->
                        <div class="input-field">
                            <label>Pet Friendly With Cats</label>

                                <option disabled selected>Is your pet friendly with cats</option>
                                <option value="yes">Yes, Good With Cats</option>
                                <option value="no">No, Not Good With Cats</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>

                                <option disabled selected>Is your pet friendly with kids</option>
                                <option value="yes">Yes, Good With Kids</option>
                                <option value="no">No, Not Good With Kids</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>-->
                        <div class="input-field">
                            <label>Pet Enery Level</label>
                            <select name="energy_level" required>
                                <option disabled selected>Your pet energy level</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>

                            <label>Father in Law</label>

                        </div>-->

                                <option disabled selected>Your pet trained level</option>
                                <option value="not">Not Trained</option>
                                <option value="basic">Basic Trained</option>
                                <option value="well">Well Trained</option>
                            </select>
                        </div>
                        <!--<div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>-->
                        <div class="input-field">
                            <label for="pet_images">Pet Images<span style="color: red;">(200 x 200 px)</span></label>
                            <input type="file" id="pet_images" name="pet_images[]" accept="image/*" multiple required>
                        </div>
                    </div>
                </div> 
                    <div class="details address">
                        <span class="title">Address Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Address Type</label>
                                <input type="text" name="address_type" placeholder="Permanent or Temporary" required>
                            </div>
                            <div class="input-field">
                                <label>Nationality</label>
                                <input type="text" name="nationality" placeholder="Enter nationality" required>
                            </div>
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" name="state" placeholder="Enter your state" required>
                            </div>
                            <div class="input-field">
                                <label>District</label>
                                <input type="text" name="district" placeholder="Enter your district" required>
                            </div>
                            <div class="input-field">
                                <label>City</label>
                                <input type="text" name="city" placeholder="Enter your city" required>
                            </div>
                            <div class="input-field">

                                <input type="number" name="pin_code" placeholder="Enter your pin-code" required>
                            </div>
                            <input type="hidden" name="payment_status" value="pending">
                        </div>
                        <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">Back</span>
                            </div>
                            
                            <button class="sumbit">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
